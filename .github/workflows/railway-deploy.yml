name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job para el Frontend
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Run security audit
        run: |
          echo "ðŸ” Running security audit..."
          npm audit --production
          if [ $? -ne 0 ]; then
            echo "âš ï¸ Security vulnerabilities found!"
            npm audit --production --json > audit-report.json
            exit 1
          fi
      
      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      
      - name: Upload audit report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-audit-report
          path: audit-report.json

  # Job para el Backend
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Run security audit
        run: |
          echo "ðŸ” Running security audit..."
          npm audit --production
          if [ $? -ne 0 ]; then
            echo "âš ï¸ Security vulnerabilities found!"
            npm audit --production --json > audit-report.json
            exit 1
          fi
      
      - name: Check for hardcoded secrets
        run: |
          echo "Checking for hardcoded secrets..."
          ! grep -r "admin123\|garralda1\|secret-key\|garralda2024" --include="*.js" --include="*.jsx" .
      
      - name: Upload audit report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: backend-audit-report
          path: audit-report.json
      
  # Security scan job
  security:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
  # NotificaciÃ³n de deployment
  notify:
    needs: [frontend, backend, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment notification
        run: |
          echo "âœ… All checks passed!"
          echo "ðŸ”’ Security scans completed"
          echo "ðŸš€ Railway will auto-deploy from GitHub webhook"
          echo "ðŸ“Š Check deployment status at: https://railway.app"